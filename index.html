<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kostenverwaltung</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Kostenverwaltung</h1>

  <!-- Formular zur Eingabe von Kosten -->
  <form id="expenseForm">
    <label for="description">Beschreibung:</label>
    <input type="text" id="description" required>

    <label for="date">Datum:</label>
    <input type="date" id="date" required>

    <label for="category">Kategorie:</label>
    <input type="text" id="category" required>

    <label for="amount">Wert der Transaktion:</label>
    <input type="number" id="amount" required>

    <button type="button" onclick="addExpense()">Hinzufügen</button>
  </form>

  <!-- Übersicht der Kosten -->
  <h2>Übersicht der Kosten</h2>
  <table id="expenseTable">
    <tr>
      <th>Beschreibung</th>
      <th>Datum</th>
      <th>Kategorie</th>
      <th>Wert der Transaktion</th>
      <th>Gesamtsumme</th>
    </tr>
  </table>

  <script src="script.js"></script>
</body>
</html>
